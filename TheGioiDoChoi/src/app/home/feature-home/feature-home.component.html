<!--=================================
      Feature home
       ===================================== -->
<section id="tab-feature" class="section-padding">

  <div class="container">
    <div class="sb-custom-tab">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="shop-tab" data-toggle="tab" href="#featureHighLight" role="tab"
             aria-controls="shop" aria-selected="true">
            Nổi bật
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="men-tab" data-toggle="tab" href="#featureLatest" role="tab"
             aria-controls="men" aria-selected="true">
            Mới nhất
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="woman-tab" data-toggle="tab" href="#featureBestSaller" role="tab"
             aria-controls="woman" aria-selected="false">
            Mua nhiều
          </a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane active" id="featureHighLight" role="tabpanel" aria-labelledby="shop-tab">
          <ngx-slick-carousel class="carousel sb-slick-slider"
                              #slickModal="slick-carousel"
                              [config]="slideConfig">

            <div *ngFor="let productCard of hightlight" ngxSlickItem class="slide">
              <app-product-card-sale (getProductQuickView)="getProductQuickView($event)" [product]="productCard"></app-product-card-sale>
            </div>
          </ngx-slick-carousel>
        </div>
        <div class="tab-pane" id="featureLatest" role="tabpanel" aria-labelledby="men-tab">
          <ngx-slick-carousel class="carousel sb-slick-slider"
                              #slickModal="slick-carousel"
                              [config]="slideConfig">

            <div *ngFor="let productCard of latest" ngxSlickItem class="slide">
              <app-product-card-sale (getProductQuickView)="getProductQuickView($event)" [product]="productCard"></app-product-card-sale>
            </div>
          </ngx-slick-carousel>
        </div>
        <div class="tab-pane" id="featureBestSaller" role="tabpanel" aria-labelledby="woman-tab">
          <ngx-slick-carousel class="carousel sb-slick-slider"
                              #slickModal="slick-carousel"
                              [config]="slideConfig">

            <div *ngFor="let productCard of bestsaller" ngxSlickItem class="slide">
              <app-product-card-sale (getProductQuickView)="getProductQuickView($event)" [product]="productCard"></app-product-card-sale>
            </div>
          </ngx-slick-carousel>
        </div>
      </div>
    </div>
  </div>
</section>
