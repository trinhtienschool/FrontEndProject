<!DOCTYPE html>
<html lang="en">
<head>

                        <p><span class="label">Địa chỉ: </span><span class="text">Đại học Nông Lâm, Thành phố Thủ Đức</span></p>
                        <p><span class="label">Điện thoại: </span><span class="text">+84 8008 612</span></p>
                        <p><span class="label">Email: </span><span class="text">thegioidochoi@gmail.com</span></p>
                    </div>
                </div>
            </div>
            <div class=" col-xl-4 col-lg-4 col-sm-6">
                <div class="single-footer pb--40">

                        <h3>Địa chỉ bán lẻ</h3>

                    <h3>Theo dõi để nhận tin mới nhất</h3>
                </div>
                <div class="newsletter-form mb--30">

                        <button class="btn btn-subscribe w-100">Gửi</button>
                    </form>
                </div>
                <div class="social-block">
                    <ul class="social-list">
                        <li class="single-social facebook"><a href=""><i class="fab fa-facebook-f"></i></i></a></li>
                        <li class="single-social twitter"><a href=""><i class="fab fa-twitter"></i></a></li>
