<app-breadcrumb></app-breadcrumb>
<div class="container" *ngIf="pagination !==undefined && this.blogs !== undefined">
  <div class="row blog-list" >
    <div *ngFor="let blog of blogs; let i = index" class="col-lg-3 col-sm-6 col-md-4 blog-item">

      <div *ngIf="i>=pagination.getStart() && i<pagination.getEnd()">
      <app-blog-card [blog]="blog"></app-blog-card>
      </div>
    </div>
  </div>
  <app-pagination [page]="page" [type]="'blog'"></app-pagination>
</div>
