<div class="contact_form">
  <h3 class="ct_title">Gửi thông tin phản hồi</h3>
  <form id="contact-form" class="form-contact-must" action="https://demo.hasthemes.com/pustok-preview/pustok/php/mail.php" method="post" class="contact-form">
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          <label>Họ và tên<span class="required">*</span></label>
          <input type="text" id="con_name" name="con_name" class="form-control"
                 required>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="form-group">
          <label>Email <span class="required">*</span></label>
          <input type="email" id="con_email" name="con_email" class="form-control"
                 required>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="form-group">
          <label>Số điện thoại</label>
          <input type="text" id="con_phone" name="con_phone" class="form-control">
        </div>
      </div>
      <div class="col-lg-12">
        <div class="form-group">
          <label>Ghi chú</label>
          <textarea id="con_message" name="con_message"
                    class="form-control"></textarea>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-btn">
          <button type="submit" value="submit" id="submit" class="btn btn-black"
                  name="submit">Gửi</button>
        </div>
        <div class="form__output"></div>
      </div>
    </div>
  </form>
  <div class="form-output">
    <p class="form-messege"></p>
  </div>
</div>
