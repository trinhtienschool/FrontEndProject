</head>
<body>
    <!-- Hero area -->
    <div id="hero-area" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#hero-area" data-slide-to="0" class="active"></li>
          <li data-target="#hero-area" data-slide-to="1"></li>

        <div class="carousel-inner">

          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="http://file.vforum.vn/hinh/2016/08/anh-hoa-phuong-vi-do-tham-san-truong-6.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">

        </div>
        <a class="carousel-control-prev" href="#hero-area" role="button" data-slide="prev">

        <a class="carousel-control-next" href="#hero-area" role="button" data-slide="next">
