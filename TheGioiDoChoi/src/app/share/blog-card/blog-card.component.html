
<div *ngIf="blog !=undefined">
  <div class="card cursor-pointer" routerLink="/blog/{{blog.id}}">
    <img class="card-img-top rounded mx-auto d-block img-thumbnail  "
         src="{{blog.img1}}"
         alt="Card image cap">
    <div class="card-body" >
      <h5 class="card-title size-16 font-weight-bolder text-truncate" >{{blog.name}}
      </h5>
      <p class="card-text">
        <span>{{blog.date}}</span> | {{blog.author}}</p>
      <p class="card-text blog-content text-truncate">
        Tất cả sản phẩm đồ chơi Hot Wheels đều được sản xuất.....</p>
    </div>
  </div>
</div>
